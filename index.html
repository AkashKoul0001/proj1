<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernTemplate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="content-box">
            <h1 class="title">Get Inspired Every Day</h1>
            <p class="subtitle">Receive the best design inspirations directly in your inbox every morning.</p>
            <input type="email" class="email-input" placeholder="Enter your email">
            <button class="subscribe-btn">Subscribe Now</button>
            <p class="note">Free - No Spam - Unsubscribe anytime</p>
        </div>
        <div class="image-box">
            <img src="/assets/inspiration.png" alt="Inspiration Image">
        </div>
    </div>
    <footer class="footer">
        <div class="footer-links">
            <p>About Us</p>
            <p>Blog</p>
            <p>Privacy Policy</p>
            <p>Contact</p>
        </div>
        <div class="footer-info">
            <p>Made with ❤️ in India</p>
            <p>Email: support@inspire.com</p>
        </div>
    </footer>
</body>
</html>
